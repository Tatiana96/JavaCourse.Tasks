<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <form class="form-horizontal login-form" name="login-form" method="post">
        <div class="form-group">
            <label for="input-name" class="col-lg-5 control-label">Name</label>

            <div class="col-lg-3">
                <input name="name" type="text" class="form-control"  placeholder="name" required autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="input-text" class="col-lg-5 control-label">Text</label>

            <div class="col-lg-3">
                <input name="text" type="text" class="form-control" placeholder="text" required>
            </div>
        </div>
            <div class="col-lg-offset-7">
                <button type="submit" class="btn btn-primary" data-loading-text="Sending...">Add record</button>
                <span class="help-block error"></span>
            </div>
        </div>
    </form>
</div>

<div class="container" style="width: 900px;">
    <h2 style="text-align: center">Guest book</h2><br>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Text</th>
            <th width="30%">Date</th>
        </tr>
        </thead>
        <tbody>
        <#list records as record>
        <tr>
            <td>${record.getName()}</td>
            <td>${record.getText()}</td>
            <td>${record.getDate()}</td>
        </tr>
        </#list>
        </tbody>
    </table>
</div>


</body>
</html>
